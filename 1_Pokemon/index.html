<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="infoPoke">
    <h2 id="namePokemon"></h2>
    <img id="imagePokemon" alt="Pokemon image">
  </div>
  <div id="graphPoke">
    <canvas id="myChart"></canvas>
  </div>
  <div id="buttonsPokemon">
    <label for="pokemon"></label>
    <input id="pokemon" type="number" name="pokemon">

    <button id="searcher" type="submit">Search</button>
    <button id="random">Pokemon Random</button>
  </div>

</body>

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="index.js"></script>

</html>
